<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="./style.css" />
    <title>Generate Hex Color</title>
  </head>
  <body
    class="flex min-h-screen bg-violet-700 justify-center flex-col items-center"
    id="root"
  >
    <div
      class="w-80 bg-white h-12 overflow-hidden rounded shadow-xl ease-in flex items-center text-center justify-center"
    >
      <input
        type="text"
        value="#000000"
        disabled
        class="w-full border-0 focus:outline-none bg-gray-300 h-full"
        id="el"
      />
    </div>
    <button
      class="btn bg-yellow-500 px-5 py-2 rounded shadow-xl text-sm uppercase font-bold mt-3 cursor-pointer"
      id="btn"
    >
      change color
    </button>
    <script src="./app.js"></script>
  </body>
</html>
